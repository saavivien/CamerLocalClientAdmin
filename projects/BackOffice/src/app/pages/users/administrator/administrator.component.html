<button mat-raised-button (click)="redirectToCreate()"> New User </button>
<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="users">

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Title:</span>
        {{element.title}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Name:</span>
        {{element.name}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> Firstname </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Firstname:</span>
        {{element.firstName}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone1">
      <mat-header-cell *matHeaderCellDef> Phone 1 </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Phone 1:</span>
        {{element.phone1}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone2">
      <mat-header-cell *matHeaderCellDef> Phone 2 </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Phone 2:</span>
        {{element.phone2}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email" width="50%">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Email:</span>
        {{element.email}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <mat-header-cell *matHeaderCellDef> Created on </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Created on:</span>
        {{element.creationDate | date}}
      </mat-cell>
    </ng-container>
