<div>
  <div class="modal-header">
    <h3>Login</h3>
  </div>
  <div>
    <form [formGroup]="authForm">
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid':
        authForm.get('email').touched && authForm.get('email').invalid}">
        <div class="invalid-feedback">
          Bad email pattern
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid':
        authForm.get('password').touched && authForm.get('password').invalid}">
        <div class="invalid-feedback">
          Password riquired and should start with a letter
        </div>
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-primary" [disabled]="authForm.invalid" (click)="authentication()"> Login
        </button>
      </div>
    </form>
  </div>
</div>
